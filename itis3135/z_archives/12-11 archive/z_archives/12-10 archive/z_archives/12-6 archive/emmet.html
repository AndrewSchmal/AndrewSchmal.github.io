<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet HTML Page</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
    <div data-include="components/header.html"></div>    
    </header>
    <main>
        <h2 id="about">About Emmet</h2>
        <p>Emmet is a web-developer's toolkit that helps you write HTML and CSS faster. It uses abbreviations that expand into full code snippets to save time.</p>

        <h2 id="features">Features</h2>
        <ul>
            <li>Faster HTML & CSS workflows</li>
            <li>Abbreviations for rapid coding</li>
            <li>Customizable snippets</li>
        </ul>

        <figure>
            <img src="images/emmet-example.png" alt="Emmet Example" style="width:100%; max-width:600px;">
            <figcaption>An example of Emmet expanding abbreviations into HTML.</figcaption>
        </figure>

        <h2 id="contact">Contact</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required><br><br>

            <button type="submit">Submit</button>
        </form>
    </main>

    <footer> 
    <div data-include="components/footer.html"></div>
    </footer>
<script src="scripts/HTMLInclude.min.js"></script></body>
</html>
