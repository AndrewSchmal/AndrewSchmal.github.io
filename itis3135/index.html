<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Andrew's ITIS3135 Course Page</title>
    
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>

    <style>
        /* General Page Styling */
        body {
            background-color: #E8F1F2; /* Softer Light Teal */
            color: #333333;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            text-align: center;
            font-size: 22px;
        }

        header {
            margin: 40px 0;
            padding-bottom: 20px;
            border-bottom: 2px solid #005F73; /* Deep Teal */
        }

        h1 {
            color: #0A9396;
            font-size: 2.75rem;
        }

        h2 {
            color: #0baaac;
            font-size: 2.0rem;
        }

        main {
            margin: 20px auto;
            padding: 10px;
            max-width: 800px;
        }

        .pet-image {
            margin: 25px 0;
            border: 2px solid #005F73;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        footer {
            margin-top: 30px;
            padding: 15px 0;
            background-color: #005F73;
            color: #F7FFF7;
        }

        footer p {
            margin-bottom: 10px;
        }

        footer a {
            color: #CA6702;
            margin: 0 15px;
        }

        .my-links {
            display: inline-block;
            padding: 8px 18px;
            margin: 10px;
            border: 2px solid #005F73;
            border-radius: 8px;
            background-color: #94D2BD;
            color: #005F73;
            font-size: 1.2rem;
            transition: background-color 0.3s, color 0.3s;
        }

        .my-links:hover {
            background-color: #005F73;
            color: white;
        }

        .my-links img {
            vertical-align: middle;
            margin-right: 8px;
        }

        .back-home {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            border: 2px solid #0A3D40;
            border-radius: 8px;
            background-color: #C3DCE3;
            color: #0D5C63;
            font-size: 1.5rem;
            transition: background-color 0.3s, color 0.3s;
        }

        .back-home:hover {
            background-color: #0D5C63;
            color: white;
        }

        /* Design firm stuff */
        .design-firm {
            margin-top: 15px;
            text-align: center;
            font-size: 1.2rem;
        }

        .design-firm a {
            color: #FAED27; /* Bright Yellow */
            text-decoration: none;
            font-weight: bold;
        }

        .design-firm a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Andrew Schmal's ITIS-3135 Course Page</h1>
    </header>

    <main>
        <h2>and this is my second heading</h2>
        <p>I will put cool stuff here later, but until then here is a pic of my pets lol</p>
        <img class="pet-image" src="images/MinnieAndMaggi.png" alt="Maggie and Minnie" width="500">
        <a class="back-home" href="../index.html">Back to Homepage</a>
    </main>

    <footer>
        <p>Check out my links below:</p>
        <nav>
            <a class="my-links" href="https://github.com/AndrewSchmal">
                <img src="images/GitHubLogo.png" alt="GitHub logo" width="20"> GitHub
            </a>
            <a class="my-links" href="https://andrewschmal.github.io/">
                <img src="images/UNCC%20logo.png" alt="Website logo" width="20"> GitHub Pages
            </a>
            <a class="my-links" href="https://webpages.charlotte.edu/aschmal/">
                <img src="images/UNCC%20logo.png" alt="CLT Web logo" width="20"> CLT Web
            </a>
            <a class="my-links" href="https://linkedin.com/in/andrewschmal/">
                <img src="images/LinkedInLogo.png" alt="LinkedIn logo" width="20"> LinkedIn
            </a>
        </nav>

        <div class="design-firm">
            <p>Designed by <a href="/itis3135/asdesigns.me/">AS Designs</a></p>
            <p>
                <a href="https://validator.w3.org/nu/?doc=https://andrewschmal.github.io/itis3135/">
                    HTML Validation
                </a> |
                <a href="https://jigsaw.w3.org/css-validator/validator?uri=https://andrewschmal.github.io/itis3135/">
                    CSS Validation
                </a>
            </p>
        </div>
    </footer>
</body>
</html>
