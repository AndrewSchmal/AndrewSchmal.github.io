<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenless Zone Zero Guide - Core Skills Planner</title>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/itis3135/client_project/styles/styles.css">


</head>

<body>
    <header>
        <div data-include="../client_project/components/header.html"></div>
    </header>
    <main>
        <div class="character-select">
            <header>Select a Character:</header>
            <div class="character-grid"></div>
        </div>
        <div class="materials-container">
            <h2>Materials Needed</h2>
            <div class="materials-list"></div>
        </div>
        <div class="core-skills-container">
            <h1>Core Skills Planner</h1>
            <div class="core-skills-grid">
                <div class="core-skill-card" data-core="A">
                    <img src="images/Icon_Core_Skill_A.png" alt="Core Skill A">
                    <p>Core Skill A</p>
                </div>
                <div class="core-skill-card" data-core="B">
                    <img src="images/Icon_Core_Skill_B.png" alt="Core Skill B">
                    <p>Core Skill B</p>
                </div>
                <div class="core-skill-card" data-core="C">
                    <img src="images/Icon_Core_Skill_C.png" alt="Core Skill C">
                    <p>Core Skill C</p>
                </div>
                <div class="core-skill-card" data-core="D">
                    <img src="images/Icon_Core_Skill_D.png" alt="Core Skill D">
                    <p>Core Skill D</p>
                </div>
                <div class="core-skill-card" data-core="E">
                    <img src="images/Icon_Core_Skill_E.png" alt="Core Skill E">
                    <p>Core Skill E</p>
                </div>
                <div class="core-skill-card" data-core="F">
                    <img src="images/Icon_Core_Skill_F.png" alt="Core Skill F">
                    <p>Core Skill F</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div data-include="../client_project/components/footer.html"></div>
    </footer>
    <script src="core_skills.js"></script>
    <script src="../scripts/HTMLInclude.min.js"></script>
</body>

</html>
