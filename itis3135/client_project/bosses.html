<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenless Zone Zero Guide - Home</title>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles/styles.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #E5E4E2;
            color: #2C2C2C;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        main {
            width: 95%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #005F73;
            text-transform: uppercase;
            font-weight: bold;
        }

        .boss-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .boss-box {
            background-color: #FFFFFF;
            border: 2px solid #005F73;
            border-radius: 12px;
            text-align: center;
            padding: 15px;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .boss-box:hover {
            transform: scale(1.05);
        }

        .boss-header {
            background-color: #d7f300;
            padding: 10px;
            font-weight: bold;
        }

        .boss-box img {
            width: 200px;
            height: auto;
            margin: 10px 0;
        }

        .info-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 900px;
            background-color: #333333;
            color: white;
            border-radius: 10px;
            padding: 20px;
            z-index: 1000;
        }

        .info-popup img {
            width: 300px;
            height: auto;
            margin-right: 20px;
        }

        .popup-content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .popup-details {
            flex: 1;
        }

        .popup-section {
            margin-bottom: 20px;
            background-color: #444444;
            padding: 10px;
            border-radius: 8px;
        }

        .popup-section h3 {
            color: #FFD700;
        }

        .element {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .element img {
            width: 20px;
            height: 20px;
        }

        .element-ice {
            color: #00BFFF;
            text-shadow: 0 0 5px #00BFFF;
        }

        .element-ether {
            color: #8A2BE2;
            text-shadow: 0 0 5px #8A2BE2;
        }

        .element-fire {
            color: #FF4500;
            text-shadow: 0 0 5px #FF4500;
        }

        .element-electric {
            color: #1E90FF;
            text-shadow: 0 0 5px #1E90FF;
        }

        .element-phys {
            color: #FFD700;
            text-shadow: 0 0 5px #FFD700;
        }
        
        .challenge-rewards {
            display: flex;
            gap: 20px;
        }

        .reward-item {
            text-align: center;
            border: 1px solid gray;
            border-radius: 10px;
            padding: 5px;
            width: 80px;
        }

        .reward-item img {
            width: 50px;
            height: 50px;
        }

        .reward-quantity {
            margin-top: 5px;
            padding: 3px 10px;
            background-color: gray;
            color: white;
            border-radius: 15px;
            font-size: 0.8rem;
        }
    </style>

    </head>
<body>
    <header>
        <div data-include="../client_project/components/header.html"></div>
        <!-- <img src="images/Notorious_Hunt.png" alt="Notorious Hunt Logo" class="logo">         -->
    </header>
    <main>
        <h1>Notorious Hunt Bosses</h1>
        <div class="boss-grid">
            <div class="boss-box" onclick="showInfo('dead-end-butcher')">
                <div class="boss-header">Newborn Dead End Butcher</div>
                <img src="images/newborn_dead_end_butcher.png" alt="Newborn Dead End Butcher">
            </div>
            <div class="boss-box" onclick="showInfo('corruption-complex')">
                <div class="boss-header">Unknown Corruption Complex</div>
                <img src="images/unknown_corruption_complex.png" alt="Unknown Corruption Complex">
            </div>
            <div class="boss-box" onclick="showInfo('twin-marionettes')">
                <div class="boss-header">Twin Marionettes</div>
                <img src="images/twin_marionettes.png" alt="Twin Marionettes">
            </div>
            <div class="boss-box" onclick="showInfo('pompey')">
                <div class="boss-header">Corrupted Overlord - Pompey</div>
                <img src="images/corrupted_overlord_pompey.png" alt="Corrupted Overlord - Pompey">
            </div>
        </div>
        <div class="info-popup" id="info-popup">
            <div class="popup-content">
                <img id="popup-image" src="" alt="Boss Image">
                <div class="popup-details">
                    <div class="popup-section">
                        <h3>Base Stats</h3>
                        <p><strong>Weakness:</strong> <span id="popup-weakness"></span></p>
                        <p><strong>Resistance:</strong> <span id="popup-resistance"></span></p>
                    </div>
                    <div class="popup-section">
                        <h3>Current Intel</h3>
                        <p id="popup-intel"></p>
                    </div>
                    <div class="popup-section">
                        <h3>Challenge Rewards</h3>
                        <div class="challenge-rewards" id="popup-rewards"></div>
                    </div>
                </div>
            </div>
            <button onclick="closePopup()">Close</button>
        </div>
    </main>
    <script>
        const bosses = {
            "dead-end-butcher": {
                image: "images/newborn_dead_end_butcher.png",
                weakness: "Ice, Ether",
                resistance: "None",
                intel: "Freeze, Duel, and Support Resonia are obtainable.",
                rewards: [
                    { img: "images/Item_Inter-Knot_Credit.png", quantity: "600" },
                    { img: "images/Item_Scarlet_Engine.gif", quantity: "1" },
                    { img: "images/Item_Noise_Reduction_Master_Copy.png", quantity: "6-7" },
                    { img: "images/Item_Denny.png", quantity: "4500" }
                ]
            },
            "corruption-complex": {
                image: "images/unknown_corruption_complex.png",
                weakness: "Electric, Ether",
                resistance: "None",
                intel: "Shock and Overcharge Resonia obtainable.",
                rewards: [
                    { img: "images/Item_Inter-Knot_Credit.png", quantity: "600" },
                    { img: "images/Item_Scarlet_Engine.gif", quantity: "1" },
                    { img: "images/Item_Noise_Reduction_Master_Copy.png", quantity: "6-7" },
                    { img: "images/Item_Denny.png", quantity: "4500" }
                ]
            },
            "twin-marionettes": {
                image: "images/twin_marionettes.png",
                weakness: "Ice, Ether",
                resistance: "None",
                intel: "The targets of this hunt are the elegant but treacherous Twin Dancers, who protect each other.",
                rewards: [
                    { img: "images/Item_Inter-Knot_Credit.png", quantity: "600" },
                    { img: "images/Item_Finale_Dance_Shoes.gif", quantity: "1" },
                    { img: "images/Item_Noise_Reduction_Master_Copy.png", quantity: "6-7" },
                    { img: "images/Item_Denny.png", quantity: "4500" }
                ]
            },
            "pompey": {
                image: "images/corrupted_overlord_pompey.png",
                weakness: "Fire",
                resistance: "Ice",
                intel: "Ignite, Duel, and Assist Resonia obtainable.",
                rewards: [
                    { img: "images/Item_Inter-Knot_Credit.png", quantity: "600" },
                    { img: "images/Item_Scarlet_Engine.gif", quantity: "1" },
                    { img: "images/Item_Noise_Reduction_Master_Copy.png", quantity: "6-7" },
                    { img: "images/Item_Denny.png", quantity: "4500" }
                ]
            }
        };

        function showInfo(key) {
            const boss = bosses[key];
            document.getElementById("popup-image").src = boss.image;
            document.getElementById("popup-weakness").textContent = boss.weakness;
            document.getElementById("popup-resistance").textContent = boss.resistance;
            document.getElementById("popup-intel").textContent = boss.intel;

            const rewardsContainer = document.getElementById("popup-rewards");
            rewardsContainer.innerHTML = "";
            boss.rewards.forEach(reward => {
                const rewardItem = document.createElement("div");
                rewardItem.className = "reward-item";
                rewardItem.innerHTML = `
                    <img src="${reward.img}" alt="Reward">
                    <div class="reward-quantity">${reward.quantity}</div>
                `;
                rewardsContainer.appendChild(rewardItem);
            });

            document.getElementById("info-popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("info-popup").style.display = "none";
        }
    </script>    <script src="../scripts/HTMLInclude.min.js"></script>
</body>
</html>
