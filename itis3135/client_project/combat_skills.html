<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combat Skills Planner</title>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/itis3135/client_project/styles/styles.css">
    <script src="../scripts/combatSkills.js" defer></script>
    <style>
        /* Custom Styles for Skills Section */
        .selected-character {
            text-align: center;
            margin: 20px 0;
        }

        .skills-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px auto;
            max-width: 800px;
        }

        .skill, .core-skill {
            background-color: #222;
            color: #fff;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .skill img, .core-skill img {
            width: 40px;
            height: 40px;
            margin-bottom: 5px;
        }

        .core-skills-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 10px 0;
        }

        .total-skill-cost {
            margin: 20px 0;
            text-align: center;
        }

        .total-skill-cost-heading {
            margin-bottom: 10px;
            color: #005F73;
            text-transform: uppercase;
            font-size: 1.5rem;
        }

        .total-skill-cost p {
            margin: 5px 0;
            font-weight: bold;
        }

        button {
            display: block;
            margin: 20px auto;
            background-color: #0A9396;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #CA6702;
        }
    </style>
</head>
<body>
    <header>
        <div data-include="../client_project/components/header.html"></div>        
    </header>
    <main>
        <h1>Combat Skills Planner</h1>
        <p>Click a character to get started!</p>
        <div id="planner-container" class="planner-container">
            <!-- Characters will be dynamically loaded here -->
        </div>
        <div id="selected-character" class="selected-character">
            <!-- Selected character and skills UI will load here -->
        </div>
        <div id="skill-planner" class="skill-planner">
            <div class="total-skill-cost">
                <h3 class="total-skill-cost-heading">Total Skill Cost</h3>
                <!-- Total skill cost will be displayed here -->
            </div>
        </div>
    </main>
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script src="../scripts/HTMLInclude.min.js"></script>
</body>
</html>
