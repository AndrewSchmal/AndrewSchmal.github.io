    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header, footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav a {
            margin: 0 15px;
            color: #00bcd4;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #fff;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .planner-container {
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            max-width: 800px;
        }

        .planner-container h2 {
            color: #333;
        }

        .character-select {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .character-box {
            border: 2px solid #ccc;
            border-radius: 8px;
            text-align: center;
            padding: 10px;
            width: 120px;
            background-color: #e3e3e3;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .character-box img {
            width: 80px;
            height: auto;
            margin-bottom: 10px;
        }

        .character-box:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .character-box p {
            font-size: 1rem;
            color: #333;
        }

        .instructions {
            font-size: 1.1rem;
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
