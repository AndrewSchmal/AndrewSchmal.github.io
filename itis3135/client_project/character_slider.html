<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenless Zone Zero Guide - Home</title>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/itis3135/client_project/styles/styles.css">

</head>
<body>
    <header>
        <div data-include="../client_project/components/header.html"></div>        
    </header>
    <main>
        <div class="core-skills">
            <h1>Core Skills Planner</h1>
            <div class="core-skills-grid">
                <div class="core-skill-card" data-core="A">
                    <img src="images/Icon_Core_Skill_A.png" alt="Core Skill A">
                    <p>Core Skill A</p>
                </div>
                <div class="core-skill-card" data-core="B">
                    <img src="images/Icon_Core_Skill_B.png" alt="Core Skill B">
                    <p>Core Skill B</p>
                </div>
                <div class="core-skill-card" data-core="C">
                    <img src="images/Icon_Core_Skill_C.png" alt="Core Skill C">
                    <p>Core Skill C</p>
                </div>
                <div class="core-skill-card" data-core="D">
                    <img src="images/Icon_Core_Skill_D.png" alt="Core Skill D">
                    <p>Core Skill D</p>
                </div>
                <div class="core-skill-card" data-core="E">
                    <img src="images/Icon_Core_Skill_E.png" alt="Core Skill E">
                    <p>Core Skill E</p>
                </div>
                <div class="core-skill-card" data-core="F">
                    <img src="images/Icon_Core_Skill_F.png" alt="Core Skill F">
                    <p>Core Skill F</p>
                </div>
            </div>
        </div>
        <div class="materials-display">
            <h2>Materials Needed</h2>
            <ul id="materials-list">
                <li><img src="images/Item_Finale_Dance_Shoes.gif" alt="Finale Dance Shoes"> Finale Dance Shoes: 0</li>
                <li><img src="images/Item_Higher_Dimensional_Data_Crimson_Awe.gif" alt="Crimson Awe"> Crimson Awe: 0</li>
                <li><img src="images/Item_Higher_Dimensional_Data_Destructive_Advance.gif" alt="Destructive Advance"> Destructive Advance: 0</li>
                <li><img src="images/Item_Higher_Dimensional_Data_Ethereal_Pursuit.gif" alt="Ethereal Pursuit"> Ethereal Pursuit: 0</li>
                <li><img src="images/Item_Higher_Dimensional_Data_Falling_Fist.gif" alt="Falling Fist"> Falling Fist: 0</li>
                <li><img src="images/Item_Higher_Dimensional_Data_Murderous_Obituary.gif" alt="Murderous Obituary"> Murderous Obituary: 0</li>
            </ul>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const coreSkills = document.querySelectorAll(".core-skill-card");
                const materialsList = document.getElementById("materials-list");
    
                const coreCosts = {
                    A: { dennies: 5000, items: {} },
                    B: { dennies: 12000, items: { "Expert Challenge": 2 } },
                    C: { dennies: 28000, items: { "Expert Challenge": 4 } },
                    D: { dennies: 60000, items: { "Expert Challenge": 9, "Notorious Hunt": 2 } },
                    E: { dennies: 100000, items: { "Expert Challenge": 15, "Notorious Hunt": 3 } },
                    F: { dennies: 200000, items: { "Expert Challenge": 30, "Notorious Hunt": 4 } }
                };
    
                let totalDennies = 0;
                const totalItems = { "Expert Challenge": 0, "Notorious Hunt": 0 };
    
                function updateMaterials() {
                    materialsList.innerHTML = `
                        <li>Total Dennies: ${totalDennies}</li>
                        <li>Expert Challenge: ${totalItems["Expert Challenge"]}</li>
                        <li>Notorious Hunt: ${totalItems["Notorious Hunt"]}</li>
                    `;
                }
    
                coreSkills.forEach(skill => {
                    skill.addEventListener("click", () => {
                        const core = skill.getAttribute("data-core");
                        if (!skill.classList.contains("active")) {
                            totalDennies += coreCosts[core].dennies;
                            for (const item in coreCosts[core].items) {
                                totalItems[item] += coreCosts[core].items[item];
                            }
                            skill.classList.add("active");
                        } else {
                            totalDennies -= coreCosts[core].dennies;
                            for (const item in coreCosts[core].items) {
                                totalItems[item] -= coreCosts[core].items[item];
                            }
                            skill.classList.remove("active");
                        }
                        updateMaterials();
                    });
                });
    
                updateMaterials();
            });
        </script>
    </main>
    <footer>
        <div data-include="../client_project/components/footer.html"></div>
    </footer>

    <script src="../scripts/HTMLInclude.min.js"></script>
</body>
</html>
